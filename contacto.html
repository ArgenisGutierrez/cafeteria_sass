<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafeteria SASS</title>
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="header header--contacto">
    <div class="header__contenedor contenedor">
      <div class="barra">

        <div class="barra__logo">
          <img src="build/img/logo.svg" alt="logo">
        </div>

        <nav class="navegacion">
          <a href="index.html" class="navegacion__link">Inicio</a>
          <a href="nosotros.html" class="navegacion__link">Nosotros</a>
          <a href="proceso.html" class="navegacion__link">Proceso</a>
          <a href="menu.html" class="navegacion__link">Menu</a>
          <a href="galeria.html" class="navegacion__link">Galeria</a>
          <a href="contacto.html" class="navegacion__link navegacion__link--activo">Contacto</a>
        </nav>

      </div>

      <div class="header__texto">
        <h1>mejores granos, mejor caf√©</h1>
      </div>
    </div>
  </header>

  <main class="contenedor principal__contenedor">
    <h2 class="principal__titulo"><span>Reserva tu</span> mesa</h2>
    <div class="contacto">

      <form action="#" class="contacto__formulario">

        <div class="contacto__campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        </div>

        <div class="contacto__campo">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingresa tu email">
        </div>

        <div class="contacto__campo">
          <label for="numero_persona">Numero de personas</label>
          <select name="numero_persona" id="numero_persona">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="contacto__campo">
          <label for="hora">Hora</label>
          <input type="time" id="hora">
        </div>

        <div class="contacto__campo">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha">
        </div>

        <div class="contacto__campo">
          <input type="submit" value="Enviar">
        </div>

      </form>

    </div>

  </main>

  <footer class="footer">
    <div class="footer__contenedor contenedor">

      <div class="footer__datos">
        <p class="footer__titulo">Ubicacion</p>
        <p class="footer__contenido">Nicolar Copernico 8888</p>
        <p class="footer__contenido">Guadalajara, Jalisco</p>
      </div>

      <div class="footer__datos">
        <p class="footer__titulo">Reservacion</p>
        <p class="footer__contenido">Tel. 4444-4444</p>
        <p class="footer__contenido">Llamar</p>
      </div>

      <div class="footer__datos">
        <p class="footer__titulo">Horario</p>
        <p class="footer__contenido">Lun-Vie: 11:00 - 22:00</p>
        <p class="footer__contenido">Sabado: 09:00 - 24:00</p>
        <p class="footer__contenido">Domingo: Cerrado</p>
      </div>

    </div>

    <p class="footer__copyright">Todos los derechos reservados &copy;</p>
  </footer>

</body>

</html>
